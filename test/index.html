<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to PRESENTA json</title>
    <script src="../dist/txt2pjson.min.js"></script>
</head>
<body>
    <script>
        fetch('test.txt')
            .then(res => res.text())
            .then(res => {

                let json = txt2pjson.parse(res)
                console.log(json)

                const index = txt2pjson.findIndex(res, 3)
                console.log(index)

                const range = txt2pjson.findRange(res, 1)
                console.log(range)
            })
    </script>
</body>
</html>
