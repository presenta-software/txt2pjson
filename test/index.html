<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to PRESENTA json</title>
    <script src="../dist/txt2pjson.min.js"></script>
</head>
<body>
    <script>
        fetch('test.txt')
            .then(res => res.text())
            .then(res => {
                console.log(res)
                let json = txt2pjson(res)
                console.log(json)
            })
    </script>
</body>
</html>
